AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Bootstrap template to configure automation of new templates from Troll Purse.
Resources:
  BootstrapCodeBuildProject:
    Type: "AWS::CodeBuild::Project"
    Properties:
      Name: !Sub "${AWS::StackName}-BS"
      Description: "Build project for Troll Purse Troll Ops."
      ServiceRole: !GetAtt BootstrapRole.Arn
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: "aws/codebuild/standard:2.0"
      Source:
        Auth:
          Type: OAUTH
        Location: !Sub "${OpsGithubHTTPSClone}"
        Type: GITHUB
      SourceVersion: !Sub "${OpsSourceVersion}"
      TimeoutInMinutes: 15
      Triggers:
        Webhook: true
        FilterGroups:
          -
            - Type: EVENT
              Pattern: PUSH
            - Type: HEAD_REF
              Pattern: ^refs/heads/master$
            - Type: FILE_PATH
              Pattern: readme.md
              ExcludeMatchedPattern: true
            - Type: FILE_PATH
              Pattern: README.md
              ExcludeMatchedPattern: true
            - Type: FILE_PATH
              Pattern: README.MD
              ExcludeMatchedPattern: true

  BootstrapRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: !Sub "${AWS::StackName}BsLogs"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-BS:*:*"
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-BS:*"
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-BS"
        - PolicyName: !Sub "${AWS::StackName}BsArt"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:ListBucket"
                  - "s3:Get*"
                  - "s3:PutObject"
                  - "s3:PutObjectAcl"
                  - "s3:*MultipartUpload*"
                Resource:
                  - !Ref TemplateArtifactBucketArn
                  - !Join
                    - ''
                    - - !Ref TemplateArtifactBucketArn
                      - '/*'
        - PolicyName: "AllowTemplateValidation"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "cloudformation:ValidateTemplate"
                Resource:
                  - "*"
      
Parameters:
  OpsGithubHTTPSClone:
    Type: String
    Description: The https clone route to the Github repository
    Default: https://github.com/trollpursepublishing/trolpurse-trollops
  OpsSourceVersion:
    Type: String
    Description: >-
      The commit ID, pull request ID, branch name, or tag name that corresponds to the version of
      the source code you want to build. If a pull request ID is specified, it must use the format
      pr/pull-request-ID (for example pr/25). If a branch name is specified, the branch's HEAD
      commit ID is used. If not specified, the default branch's HEAD commit ID is used.
    Default: main
  TemplateArtifactBucketArn:
    Type: "String"
    Description: ARN of the artifact bucket for the trollops builds
  TemplateArtifactBucketRegionalDomain:
    Type: String
    Description: Regional domain of the artifact bucket used for magic links.

Outputs:
  UnrealEngine4MagicLink:
    Description: Magic link to kick off the UE4 build process and bootstrap a pipeline for your UE4 project.
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/cloudformation/home?region=${AWS::Region}#/stacks/create/review?templateURL=${TemplateArtifactBucketRegionalDomain}/ue4-main.yml&stackName=MyUE4Project"
    Export:
      Name: !Sub '${AWS::StackName}-UE4MagicLink'
