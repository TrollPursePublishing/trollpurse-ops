AWSTemplateFormatVersion: 2010-09-09
Description: Defines Default IAM roles if you allow the CloudFormation Template to create IAM roles for you.
Parameters:
  ArtifactStoreBucketArn:
    Type: String
    Description: Bucket ARN where pipeline artifacts are stored.
  ClientDownloadBucketArn:
    Type: String
    Description: Bucket ARN where the final client build is stored.
  CodeBuildImageEcrArn:
    Type: String
    Description: ECR ARN where codebuild build images are stored.

Outputs:
  CodeBuildRoleArn:
    Description: ARN for the CodeBuild role, enables logging, ECR access, and access to artifacts
    Value: !GetAtt CodeBuildRole.Arn
    
  CodeBuildRoleName:
    Description: Name of the CodeBuild role, enables logging, ECR access, and access to artifacts
    Value: !Ref CodeBuildRole

  CodePipelineServiceRoleArn:
    Description: ARN for the Code Pipeline role, enables full access to CodeDeploy, CodeBuild, CodePipeline, and Logs
    Value: !GetAtt CodePipelineServiceRole.Arn
    
  CodePipelineServiceRoleName:
    Description: ARN for the Code Pipeline role, enables full access to CodeDeploy, CodeBuild, CodePipeline, and Logs
    Value: !Ref CodePipelineServiceRole

  CodeBuildContainerArn:
    Description: ARN for the Code Pipeline role, enables full access to CodeDeploy, CodeBuild, CodePipeline, and Logs
    Value: !GetAtt CodeBuildContainer.Arn
 
  CodeBuildContainerName:
    Description: ARN for the Code Pipeline role, enables full access to CodeDeploy, CodeBuild, CodePipeline, and Logs
    Value: !Ref CodeBuildContainer

Resources:
  CodePipelineServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub "${AWS::StackName}CodePipelineRole"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /ops/
      Policies:
        - PolicyName: !Sub "${AWS::StackName}CodePipelinePolicy"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "ecr:GetDownloadUrlForLayer"
                  - "ecr:BatchGetImage"
                  - "ecr:BatchCheckLayerAvailability"
                  - "ecr:PutImage"
                  - "ecr:InitiateLayerUpload"
                  - "ecr:UploadLayerPart"
                  - "ecr:CompleteLayerUpload"
                Resource:
                  - !Ref CodeBuildImageEcrArn
                  - !Sub "${CodeBuildImageEcrArn}/*"
              - Effect: Allow
                Action:
                  - 'iam:GetRole'
                  - 'iam:PassRole'
                Resource:
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/*CodePipelineServiceRole*'
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: "*"
              - Effect: Allow
                Action:
                  - codedeploy:CreateDeployment
                  - codedeploy:GetApplicationRevision
                  - codedeploy:GetDeployment
                  - codedeploy:GetDeploymentConfig
                  - codedeploy:RegisterApplicationRevision
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - "s3:ListBucket"
                  - "s3:Get*"
                  - "s3:PutObject"
                  - "s3:PutObjectAcl"
                  - "s3:*MultipartUpload*"
                Resource:
                  - !Join
                    - ''
                    - - !Ref ArtifactStoreBucketArn
                      - /*
                  - !Ref ArtifactStoreBucketArn
                  - !Join
                    - ''
                    - - !Ref ClientDownloadBucketArn
                      - /*
                  - !Ref ClientDownloadBucketArn

  CodeBuildContainer:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub "${AWS::StackName}ECRBuild"
      AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Path: /ops/
      Policies:
          - PolicyName: !Sub "${AWS::StackName}ECRBuild"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "ecr:GetDownloadUrlForLayer"
                    - "ecr:BatchGetImage"
                    - "ecr:BatchCheckLayerAvailability"
                    - "ecr:PutImage"
                    - "ecr:InitiateLayerUpload"
                    - "ecr:UploadLayerPart"
                    - "ecr:CompleteLayerUpload"
                  Resource:
                    - !Ref CodeBuildImageEcrArn
                    - !Sub "${CodeBuildImageEcrArn}/*"
          - PolicyName: !Sub "${AWS::StackName}ECRBuildLogs"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "logs:CreateLogGroup"
                    - "logs:CreateLogStream"
                    - "logs:PutLogEvents"
                  Resource:
                    - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*"
    
  CodeBuildRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub "${AWS::StackName}Build"
      AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Path: /ops/
      Policies:
          - PolicyName: !Sub "${AWS::StackName}ECRRead"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "ecr:GetDownloadUrlForLayer"
                    - "ecr:BatchGetImage"
                    - "ecr:BatchCheckLayerAvailability"
                  Resource:
                    - !Ref CodeBuildImageEcrArn
          - PolicyName: !Sub "${AWS::StackName}BuildLogs"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "logs:CreateLogGroup"
                    - "logs:CreateLogStream"
                    - "logs:PutLogEvents"
                  Resource:
                    - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*"
          - PolicyName: !Sub "${AWS::StackName}Artifacts"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "s3:ListBucket"
                    - "s3:Get*"
                    - "s3:PutObject"
                    - "s3:PutObjectAcl"
                    - "s3:*MultipartUpload*"
                  Resource:
                    - !Ref ArtifactStoreBucketArn
                    - !Join
                      - ''
                      - - !Ref ArtifactStoreBucketArn
                        - '/*'